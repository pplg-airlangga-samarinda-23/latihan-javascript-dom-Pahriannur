<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 2</title>
</head>

<body>
    <form id="form1" onsubmit="showAlertName()">
        Nama depan: <input type="text" name="depan" value="Messi"><br>
        Nama belakang: <input type="text" name="belakang" value="Ronaldo"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showAlertName() {
            // lengkapi fungsi ini untuk dapat menampilkan alert yang berisikan
            // nama depan dan nama belakang sesuai dengan yang diinputkan
            // pada input
                // Mencegah form melakukan submit default
                event.preventDefault();
                
                // Mengambil nilai dari input nama depan dan belakang
                let namaDepan = document.getElementsByName("depan")[0].value;
                let namaBelakang = document.getElementsByName("belakang")[0].value;
                
                // Menampilkan alert dengan nama lengkap
                alert("Nama Lengkap: " + namaDepan + " " + namaBelakang);
            }
    </script>
</body>

</html>
