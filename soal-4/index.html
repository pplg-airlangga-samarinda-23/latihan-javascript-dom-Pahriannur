<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soal 4</title>

    <style>
        label, input {
            display: block;
        }
    </style>
</head>

<body>
    <p>Masukkan nilai diameter untuk menghitung volume bola</p>
    <form action="" method="post" id="form">
        <label for="diameter">Diameter</label>
        <input type="text" name="diameter" id="diameter" required>
        
        <label for="volume">Volume</label>
        <input type="text" name="volume" id="volume">
        
        <input type="submit" value="Hitung" id="submit">
    </form>

    <script>
        // Tambahkan skrip Javascript untuk menampilkan volume bola
        // berdasarkan nilai diameter yang dimasukkan.
        // Nilai volume akan muncul pada isian Volume setelah tombol
        // hitung ditekan.
        const form = document.getElementById('form');
        
        // Menambahkan event listener untuk form submission
        form.addEventListener('submit', function(event) {
            // Mencegah form melakukan submit default
            event.preventDefault();
            
            // Mengambil nilai diameter
            const diameter = document.getElementById('diameter').value;
            
            // Menghitung jari-jari (radius = diameter/2)
            const radius = diameter / 2;
            
            // Menghitung volume bola (V = 4/3 × π × r³)
            const volume = (4/3) * Math.PI * Math.pow(radius, 3);
            
            // Menampilkan hasil volume (dibulatkan ke 2 angka desimal)
            document.getElementById('volume').value = volume.toFixed(2);
        });
    </script>
</body>

</html>
